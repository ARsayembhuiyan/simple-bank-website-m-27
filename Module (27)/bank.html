<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl  text-center mt-6">Let's get some <span
                class="font-semibold  text-violet-600  ">Money</span> !!!</h1>
    </header>

    <main>
        <section class="mt-12">
            <div class=" grid grid-cols-3 gap-4   w-9/12    mx-auto text-white">
                <div class="  bg-blue-600 p-8 rounded-xl">
                    <h1 class="text-4xl">Deposit </h1>
                    <h2  class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="  bg-indigo-800 p-8 rounded-xl">
                    <h1 class="text-4xl">Withdraw </h1>
                    <h2 class="text-5xl">$ <span id="withdraw-total">00</span></h2>
                </div>
                <div class="  bg-green-600 p-8 rounded-xl">
                    <h1 class="text-4xl">Balance </h1>
                    <h2  class="text-5xl">$ <span id="balance-total">1240</span></h2>
                </div>



            </div>
        </section >

        <!-- deposit and withdraw  -->

        <section class="mt-12">
            <div class=" grid grid-cols-2 gap-4   w-9/12    mx-auto ">
                <div class="  bg-violet-900 p-8 rounded-xl">
                    <h1 class="text-4xl mb-6 text-white "> Please Deposit </h1>
                    <input class="w-9/12  block h-10 mb-4 px-3 rounded" type="text" name="" id="deposit-field"
                    placeholder="$ Amount you want to deposit">


                <button id="btn-deposit"
                    class="bg-sky-500 px-8 py-2  font-medium  rounded-lg hover:bg-amber-700 ">Deposit</button>
                </div>



                <div class="  bg-rose-900 p-8 rounded-xl">
                    <h1 class="text-4xl mb-6  text-white">Please Withdraw </h1>

                    <input class="w-9/12  block h-10 mb-4 px-3 rounded" type="text" name="" id="Withdraw-field"
                    placeholder="$ Amount you want to deposit">


                    <button id="btn-withdraw"
                    class="bg-sky-500 px-8 py-2  font-medium  rounded-lg hover:bg-amber-700 ">Withdraw</button>
                </div>
                

        </section>
    </main>
    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
